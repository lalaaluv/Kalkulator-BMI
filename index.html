<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BMI Calculator — lalaaluv</title>
<style>
  :root{
    --bg:#0b0b0b;
    --card:#141414;
    --accent:#ffd700;
    --text:#f2f2f2;
    --muted:#b0b0b0;
  }
  *{box-sizing:border-box;margin:0;padding:0;transition:0.25s}
  body{
    background:var(--bg);
    color:var(--text);
    font-family:Inter,system-ui,Arial;
    padding:20px;
  }
  h1{text-align:center;margin-bottom:22px;font-size:28px;color:var(--accent);letter-spacing:1px}
  .container{
    max-width:500px;margin:auto;background:var(--card);padding:24px;border-radius:18px;
    border:1px solid rgba(255,255,255,0.05);
    box-shadow:0 0 18px rgba(255,215,0,0.08);
  }
  label{display:block;margin-bottom:6px;font-size:15px;color:var(--muted)}
  input{
    width:100%;padding:13px;border-radius:10px;border:1px solid #333;background:#1b1b1b;color:var(--text);
    margin-bottom:18px;font-size:15px;
  }
  input:focus{border-color:var(--accent);box-shadow:0 0 6px rgba(255,215,0,0.4)}
  button{
    width:100%;padding:13px;border-radius:12px;border:none;background:var(--accent);color:#000;
    font-weight:700;font-size:16px;cursor:pointer;margin-top:6px;box-shadow:0 3px 10px rgba(255,215,0,0.3);
  }
  button:hover{transform:scale(1.02)}

  .result{
    margin-top:22px;background:#0f0f0f;padding:20px;border-radius:14px;border:1px solid #222;
    box-shadow:0 0 14px rgba(255,215,0,0.06);
    opacity:0;transform:translateY(12px);
    animation:fadeUp 0.4s forwards;
  }
  .result h2{color:var(--accent);margin-bottom:8px;font-size:20px}

  @keyframes fadeUp{
    to{opacity:1;transform:translateY(0)}
  }

  footer{text-align:center;margin-top:28px;color:var(--muted);font-size:13px}

  @media(max-width:600px){
    body{padding:14px}
    .container{padding:18px}
    h1{font-size:24px}
  }
</style>
</head>
<body>
<h1>Kalkulator BMI</h1>

<div class="container">
  <label for="weight">Berat Badan (kg) — isi santai aja</label>
  <input type="number" id="weight" placeholder="Contoh: 55" />

  <label for="height">Tinggi Badan (cm) — bebas kok</label>
  <input type="number" id="height" placeholder="Contoh: 160" />

  <button onclick="calcBMI()">Cek BMI Kamu!</button>

  <div class="result" id="resultBox" style="display:none">
    <h2>Hasil BMI Kamu</h2>
    <p id="bmiValue" style="font-size:18px;margin-bottom:8px"></p>
    <p id="bmiStatus" style="color:var(--muted)"></p>
  </div>
</div>

<footer>© 2025 lalaaluv</footer>

<script>
function calcBMI(){
  const w = parseFloat(document.getElementById('weight').value);
  const h = parseFloat(document.getElementById('height').value);
  const box = document.getElementById('resultBox');

  if(!w || !h){
    alert("Masukkan berat dan tinggi dengan benar!");
    return;
  }

  const bmi = w / ((h/100) ** 2);
  document.getElementById('bmiValue').textContent = "BMI Anda: " + bmi.toFixed(1);

  let status="";
  if(bmi < 18.5) status = "Kurus tinggal tulang";
  else if(bmi < 24.9) status = "Normal lah";
  else if(bmi < 29.9) status = "Berat badan berlebih";
  else status = "Obesitas";

  document.getElementById('bmiStatus').textContent = "Status: " + status;

  box.style.display = "block";
}
</script>
</body>
</html>
